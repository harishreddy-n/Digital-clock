 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="time">
       <div class="circles">
        <div id="hours">00</div>
       </div>
       <div class="circles">
        <div id="minutes">00</div>
       </div>
       <div class="circles">
        <div id="seconds">00</div>
       </div>

       <div class="ap">
        <div id="ampm">AM</div>
       </div>
    </div>
    <script  src="script.js"></script>
</body>
</html>
